name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: ["main"]  # Deploy whenever you push to main
  workflow_dispatch:    # Allow manual deploys from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Vite works best on Node 18+

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload dist as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Upload only the built files

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
